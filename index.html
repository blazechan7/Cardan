<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardan ervaringsplein</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div id="topBar">
        <div id="topBarWrapper">
            <div class="topBarSegment">
                <a class="topbarText">Mijn Cardan</a>
                <img id="linkArrowIcon" src="/img/link-arrow.svg">
            </div>
            <div class="topBarSegment">
                <a class="topbarText">Cookies</a> 
                <img id="cookieIcon" src="/img/cookie.png">
            </div>
        </div>
    </div>
    
    <nav id="navbar">
        <img id="cardanLogo" src="img/cardan-logo.png" alt="cardan-logo">
        <ul id="navbarList">
            <li class="navbarListItem"><a>Onze diensten</a><img class="arrowDown" src="img/arrow-down.png"></li>
            <li class="navbarListItem"><a>Branches</a><img class="arrowDown" src="img/arrow-down.png"></li>
            <li class="navbarListItem"><a>Kennisbank</a><img class="arrowDown" src="img/arrow-down.png"></li>
            <li class="navbarListItem"><a>Over Ons</a><img class="arrowDown" src="img/arrow-down.png"></li>
            <li class="navbarListItem"><a>Contact</a></li>
        </ul>

        <div id="themeWrapper">
            <p id="languageChoice"><b>NL</b> | EN</p>
            <img id=sunIcon src="img/sun-icon.svg">
        </div>
    </nav>
    <hr>
    
</body>
</html>
